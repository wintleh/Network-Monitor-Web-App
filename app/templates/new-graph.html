{% extends "base.html" %}

{% block content %}
    <h2>Create New Graph:</h2>
    <!-- The form for creating a new graph -->
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.nic.label }}
            {{ form.nic(size=32) }}
        </p>
        <p>
            {{ form.date.label }}
            {{ form.date(size=32) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
